<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"],
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button{ width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
     
        
        button{   background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;}
            button:hover{
            background-color: #0056b3;
        }
       
        .bottom-text {
            text-align: center;
        }
        .bottom-text a {
            color: #007bff;
            text-decoration: none;
        }
        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Fitness Tracker</h2>
      
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
    
            <a href="./page.html"> <button href="./page.html">login</button></a>
     
        <p class="bottom-text">Don't have an account? <a href="./signup.html">Sign up here</a>.</p>
    </div>
</body>
</html>
